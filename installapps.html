        <header class="part1" style="width: fit-content; display: contents; direction: ltr; align-items: center; padding: 0 0 0 0; margin: 0 0 0 0; height: fit-content;height: 200px; background: linear-gradient(135deg, #470611, #5f4544, #c0bfb5)">

                <div id="navbar">
                    <div id="navbar-logo">
                        <div class="company-logo">E</div>
                        <span>Easy apps</span>
                    </div>
                    <div id="navbar-links">
                        <ul>

                                <a href="https://easyapps.gt.tc/home.html">Home</a>

                            <li>

                    </div>
                </div>
            </nav>
            <div id="annoncements" style="align-items: center; height: 85px; display: flex; justify-content: right; align-items: center; flex-direction: row; width: 100%;">

                <img id="logo" src="easyapplicationslogo.png" style="height: 85px; width: auto; position: center;" />
            </div>

        </header>
        <div id="main-body">
            <div id="cart-window" class="cartTab">
                <div class="overlay"></div>
                <div id="cart-box">
                    <div class="heading">
                        <p></p>
                        <div class="title-circle-container">
                            <div class="purple-pink-circle"></div>
                            <div>
                                <h1>My Order</h1>
                                <p></p>
                            </div>
                        </div>
                        <button class="close-button">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M16.707,18.707a1,1,0,0,1-1.414-1.414L19.586,13H2a1,1,0,0,1,0-2H19.586L15.293,6.707a1,1,0,0,1,1.414-1.414l6,6a1,1,0,0,1,0,1.414Z"></path></g></svg>

                    </div>


                    <div id="cart-items-container" style="z-index: 1;">
                        <span class="empty-cart-message" style="z-index: 1;">Your cart is empty. Order an item.</span>

                        <div class="white-fade-overflow top" style="z-index: 1;"></div>
                        <ul>
                        </ul>
                        <div class="white-fade-overflow bottom" style="z-index: 1;"></div>
                    </div>

                    <div id="cart-checkout">
                        <div id="total-checkout">
                            <p>Total:</p>
                            <span class="price">$0.00</span>
                        </div>

                        <button id="checkout-button" class="purple-pink-button">
                            Checkout
                        </button>
                    </div>

                </div>
            </div>

        </div>


        <main id="page">
           
            <div class="container" id="container">

                <h2>Install Application</h2>
                <div style="margin-top:30px;">
                    <button id="downloadBtn" class="single-product-cart-btn" style="background: transparent;">
                        <img id="logo" src="applicationsicon.png" style="height: 85px; width: auto; position: center;" />
                    </button>
                </div>

                <div id="status" class="locked"></div>


            </div>

        </main>
